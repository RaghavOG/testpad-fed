<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discussion App - D2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <div class="top-bar">
        <input type="text" id="searchBox" placeholder="Search questions..." />
        <button id="newQuestionBtn">New Question</button>
      </div>
      <ul id="questionList"></ul>
    </div>

    <div class="right-pane" id="rightPane">
      <!-- Default: New question form -->
      <form id="questionForm">
        <h2>Ask a Question</h2>
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="question" placeholder="Question" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
